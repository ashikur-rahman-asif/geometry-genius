<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>Geometry Genius</title>
</head>

<body>
    <!-- header part  -->
    <section class="bg-[#e7f3fa] w-[95%] m-auto rounded-xl p-2 px-9 flex justify-between items-center  mt-5">
        <div>
            <h1 class="text-3xl font-bold">Interactive</h1>
            <h2 class="text-xl">Geometry Genius</h2>
        </div>
        <div>
            <button id="blog-btn" class="bg-blue-500 py-3 px-6 rounded-md text-white">blog</button>
        </div>
    </section>

    <!-- card part -->
    <main class="w-4/5 m-auto mt-14 flex gap-5">
        <section id="cards" class="w-3/4 grid grid-cols-3 gap-6">
            <div class="border text-center rounded flex flex-col justify-between items-center duration-500 transition-colors random-bg">
                <div class="w-3/4 p-6 my-5 flex items-center h-full"><img class="" src="images/triangle.png " alt="">
                </div>
                <div class="w-full">
                    <div>
                        <h1 id="triangle" class="font-bold text-xl">Triangle</h1>
                        <h2>Area (A) = 0.5 × <span id="triangle-b">b </span>×<span id="triangle-h"> h </span></h2>
                    </div>
                    <div>
                        <input id="triangle-value-b" class="input" type="text" placeholder="b ="><span>cm</span>
                        <input id="triangle-value-h" class="input" type="text" placeholder="h ="><span>cm</span>
                    </div>
                    <div class="w-full">
                        <button id="triangle-calculate" class="calculate-btn">Calculate</button>
                    </div>
                </div>
            </div>

            <div class="border text-center rounded flex flex-col justify-between items-center duration-500 transition-colors random-bg">
                <div class="w-3/4 p-6 my-5 flex items-center h-full"><img class="" src="images/rectangle.png" alt="">
                </div>
                <div class="w-full">
                    <div>
                        <h1 id="rectangle" class="font-bold text-xl">Rectangle</h1>
                        <h2>Area (A) = <span id="rectangle-w">w </span>×<span id="rectangle-l"> l </span></h2>
                    </div>
                    <div>
                        <input id="rectangle-value-w" class="input" type="text" placeholder="w ="><span>cm</span>
                        <input id="rectangle-value-l" class="input" type="text" placeholder="l ="><span>cm</span>
                    </div>
                    <div class="w-full">
                        <button id="rectangle-calculate" class="calculate-btn">Calculate</button>
                    </div>
                </div>
            </div>

            <div class="border text-center rounded flex flex-col justify-between items-center duration-500 transition-colors random-bg">
                <div class="w-3/4 p-6 my-5 flex items-center h-full"><img class="" src="images/parallelogram.png "
                        alt=""></div>
                <div class="w-full">
                    <div>
                        <h1 id="parallelogram" class="font-bold text-xl">Parallelogram </h1>
                        <h2>Area (A) = <span id="parallelogram-b">b </span>×<span id="parallelogram-h"> h </span></h2>
                    </div>
                    <div>
                        <input id="parallelogram-value-b" class="input" type="text" placeholder="b ="><span>cm</span>
                        <input id="parallelogram-value-h" class="input" type="text" placeholder="h ="><span>cm</span>
                    </div>
                    <div class="w-full">
                        <button id="parallelogram-calculate" class="calculate-btn">Calculate</button>
                    </div>
                </div>
            </div>

            <div class="border text-center rounded flex flex-col justify-between items-center duration-500 transition-colors random-bg">
                <div class="w-3/4 p-6 my-5 flex items-center h-full"><img class="" src="images/rhombus.png " alt="">
                </div>
                <div class="w-full">
                    <div>
                        <h1 id="rhombus" class="font-bold text-xl">Rhombus</h1>
                        <h2>Area (A) = 0.5 × <span id="rhombus-d1">d<sub>1 </sub></span>×<span id="rhombus-d2">
                                d<sub>2</sub> </span></h2>
                    </div>
                    <div>
                        <input id="rhombus-value-d1" class="input" type="text" placeholder="d1 ="><span>cm</span>
                        <input id="rhombus-value-d2" class="input" type="text" placeholder="d2 ="><span>cm</span>
                    </div>
                    <div>
                        <button id="rhombus-calculate" class="calculate-btn">Calculate</button>
                    </div>
                </div>
            </div>

            <div class="border text-center rounded flex flex-col justify-between items-center duration-500 transition-colors random-bg">
                <div class="w-3/4 p-6 my-5 flex items-center h-full"><img class="" src="images/pentagon.png " alt="">
                </div>
                <div class="w-full">
                    <div>
                        <h1 id="pentagon" class="font-bold text-xl">Pentagon</h1>
                        <h2>Area (A) = 0.5 × <span id="pentagon-p">p </span>×<span id="pentagon-b"> b </span></h2>
                    </div>
                    <div>
                        <input id="pentagon-value-p" class="input" type="text" placeholder="p ="><span>cm</span>
                        <input id="pentagon-value-b" class="input" type="text" placeholder="b ="><span>cm</span>
                    </div>
                    <div>
                        <button id="pentagon-calculate" class="calculate-btn">Calculate</button>
                    </div>
                </div>
            </div>

            <div class="border text-center rounded flex flex-col justify-between items-center duration-500 transition-colors random-bg">
                <div class="w-3/4 p-6 my-5 flex items-center h-full"><img class="" src="images/ellipse.png " alt="">
                </div>
                <div class="w-full">
                    <div>
                        <h1 id="ellipse" class="font-bold text-xl">Ellipse</h1>
                        <h2>Area (A) = π<span id="ellipse-a">a</span><span id="ellipse-b">b</span></h2>
                    </div>
                    <div>
                        <input id="ellipse-value-a" class="input" type="text" placeholder="b ="><span>cm</span>
                        <input id="ellipse-value-b" class="input" type="text" placeholder="h ="><span>cm</span>
                    </div>
                    <div>
                        <button id="ellipse-calculate" class="calculate-btn">Calculate</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- calculate part  -->
        <section  class="w-[35%]">
            <div id="result" class="text-center">
                <h1 class="border-b-2 border-gray-500 inline-block ">Area Calculation</h1>
            </div>
        </section>
    </main>
<script src="./Script/app.js"></script>

</body>

</html>
